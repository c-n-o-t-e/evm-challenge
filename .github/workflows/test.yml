name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    env:
      ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Use Secret ENV Variable
        run: echo "The secret is $ETHEREUM_RPC_URL"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
